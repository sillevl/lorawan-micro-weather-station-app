type: object
description: A device is a logical entity that is coupled to a location, a hardware device and bundles sensors.
properties:
  _id:
    description: A unique identifier for the device
    readOnly: true
    type: string
    example: 62385db5f2aebbd3b79f98d0
  name:
    description: A descriptive name for the device
    type: string
    example: My first prototype
  hardwareId:
    description: The hardware id of the device that is coupled to this logical device
    type: string
    example: eui-70b3d57ed0049f81
  description:
    description: A descriptive text about the device.
    type: string
    example: Prototype placed at the VIVES Campus in Bruges that contains temperature and moisture sensors.
  location:
    type: object
    description: The GPS location of the device
    properties:
      latitude:
        description: The latitude component of the location
        type: number
        example: 51.1940877
      longitude:
        description: The longitude component of the location
        type: number
        example: 3.2157789
      height:
        description: The approximate height component of the location in meters
        type: integer
        example: 2
    required:
      - latitude
      - longitude
  soilModelId:
    description: The id of the soil model that should be used for moisture sensors of this device
    type: string
    example: 62385d23f2aebbd3b79f98cf
  sensors:
    description: A list of sensors attached to the device
    type: array
    items:
      $ref: ./Sensor.yaml
required:
  - _id
  - name
  - hardwareId
  - description
  - location
  - sensors
