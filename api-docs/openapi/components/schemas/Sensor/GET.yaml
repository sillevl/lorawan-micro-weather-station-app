type: object
description: A sensor entity attached to the device
properties:
  id:
    description: A unique identifier for the sensor
    readOnly: true
    type: string
    example: lM3dbKeqP-vyvprK7PrNf
  name:
    description: A user friendly name for this sensor
    type: string
    example: Soil Moisture Sensor @ -10cm
  tree_id:
    description: The unique identifier for the tree the sensor belongs to.
    type: string
    example: 7Eq1MC-WjcLA-rRvjVNcS
  tree_url:
    description: A url that matches the route to the specific tree resource
    type: string
    example: https://dust.devbitapp.be/api/trees/7Eq1MC-WjcLA-rRvjVNcS
  type:
    description: The type of sensor
    type: string
    enum:
      - temperature
      - soil-moisture
      - battery
      - rain
      - humidity
    example: soil-moisture
  description:
    description: A technical description of the sensor
    type: string
    example: A capacitive soil moisture sensor developed by VIVES
  last_value:
    type: object
    description: The last measured sensor value
    example:
      time: 2019-10-12T07:20:50.52Z 
      value: 79.6
    properties:
      time:
        description: A timestamp of the sensor sample.
        type: string
      value:
        description: The value of the sensor sample.
        type: number
    required:
      - time
      - value
  values:
    description: A list of measured sensor values
    type: array
    minItems: 1
    items:
      type: object
      description: A single sensor sample.
      properties:
        time:
          description: A timestamp of the sensor sample.
          type: string
        value:
          description: The value of the sensor sample.
          type: number
      required:
        - time
        - value
  unit:
    description: The unit of the sensor sample values.
    type: string
    example: Â°C
  meta:
    type: object
    description: Object containing metadata of the sensor (depth, conversion_model_name)
required:
  - id
  - name
  - tree_id
  - tree_url
  - type
  - description
  - last_value
  - unit
  - meta