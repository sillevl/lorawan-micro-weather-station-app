type: object
description: A sensor entity at attached to the device
properties:
  _id:
    description: A unique identifier for the sensor
    readOnly: true
    type: string
    example: lM3dbKeqP-vyvprK7PrNf
  type:
    description: The type of sensor
    type: string
    enum:
      - temperature
      - moisture
      - battery
      - rain
      - humidity
    example: moisture
  name:
    description: A descriptive name for the sensor
    type: string
    example: moisture level 1
  values:
    description: A list of the last given non-zero value by this sensor.
    type: array
    minItems: 1
    items:
      type: object
      description: A single sensor sample.
      properties:
        _time:
          description: A timestamp of the sensor sample.
          type: datetime
        value:
          description: The value of the sensor sample.
          type: number
      required:
        - _time
        - value
  unit:
    description: The unit of the sensor sample value.
    type: string
    example: Â°C
  device:
    description: The unique identifier for the device the sensor applies to.
    type: string
    example: Ylh5uVdxP-BctTmkaow3k
  meta:
    type: object
    description: Object containing metadata of the sensor (depth, soilModelID)
  
required:
  - _id
  - type
  - name
  - values
  - unit
  - device